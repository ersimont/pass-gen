<mat-card appearance="outlined">
  <mat-card-content>
    <form (ngSubmit)="copy()">
      <ng-container *ngFor="let _ of iteree; index as i">
        <mat-form-field>
          <mat-label>Key {{ i + 1 }}</mat-label>
          <input #input matInput name="key{{ i }}" [(ngModel)]="keys[i]" />
        </mat-form-field>
      </ng-container>
      <mat-form-field>
        <mat-label>Secret Key</mat-label>
        <input matInput type="password" name="secret" [(ngModel)]="secret" />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Confirm</mat-label>
        <input matInput type="password" name="confirm" [(ngModel)]="confirm" />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Length</mat-label>
        <input
          matInput
          type="number"
          name="length"
          min="1"
          [(ngModel)]="length"
        />
      </mat-form-field>
      <div>
        <mat-checkbox name="letters" [(ngModel)]="letters">
          Include Letters
        </mat-checkbox>
      </div>
      <div>
        <mat-checkbox name="numbers" [(ngModel)]="numbers">
          Include Numbers
        </mat-checkbox>
      </div>
      <div>
        <mat-checkbox name="special" [(ngModel)]="special">
          Include Special Characters
        </mat-checkbox>
      </div>
      <div class="spreader">
        <mat-checkbox name="show" [(ngModel)]="show">
          {{ getMessage() }}
        </mat-checkbox>
        <button
          mat-raised-button
          color="primary"
          type="submit"
          [disabled]="!isConfirmed()"
        >
          Copy
        </button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
