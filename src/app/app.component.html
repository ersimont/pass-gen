<mat-card>
  <form (ngSubmit)="copy()">
    <mat-list>
      <ng-container *ngFor="let _ of iteree; index as i">
        <mat-list-item>
          <mat-form-field>
            <input
              matInput
              name="key{{ i }}"
              placeholder="Key {{ i + 1 }}"
              [(ngModel)]="keys[i]"
              [autofocus]="i === 0"
            />
          </mat-form-field>
        </mat-list-item>
      </ng-container>
      <mat-list-item>
        <mat-form-field>
          <input
            matInput
            type="password"
            name="secret"
            placeholder="Secret Key"
            [(ngModel)]="secret"
          />
        </mat-form-field>
      </mat-list-item>
      <mat-list-item>
        <mat-form-field>
          <input
            matInput
            type="password"
            name="confirm"
            placeholder="Confirm"
            [(ngModel)]="confirm"
          />
        </mat-form-field>
      </mat-list-item>
      <mat-list-item>
        <mat-form-field>
          <input
            matInput
            type="number"
            name="length"
            min="1"
            placeholder="Length"
            [(ngModel)]="length"
          />
        </mat-form-field>
      </mat-list-item>
      <mat-list-item>
        <mat-checkbox name="letters" [(ngModel)]="letters">
          Include Letters
        </mat-checkbox>
      </mat-list-item>
      <mat-list-item>
        <mat-checkbox name="numbers" [(ngModel)]="numbers">
          Include Numbers
        </mat-checkbox>
      </mat-list-item>
      <mat-list-item>
        <mat-checkbox name="special" [(ngModel)]="special">
          Include Special Characters
        </mat-checkbox>
      </mat-list-item>
      <mat-list-item>
        <mat-checkbox name="show" [(ngModel)]="show">
          {{ getMessage() }}
        </mat-checkbox>
        <div fxFlex></div>
        <button
          mat-raised-button
          color="primary"
          type="submit"
          [disabled]="!isConfirmed()"
        >
          Copy
        </button>
      </mat-list-item>
    </mat-list>
  </form>
</mat-card>
