<mat-form-field>
  <mat-label>{{ label }}</mat-label>
  <input
    #input
    matInput
    [type]="secret ? 'password' : 'text'"
    [formControl]="control"
  />
  @if (control.value) {
    <button
      type="button"
      tabindex="-1"
      mat-icon-button
      matSuffix
      (click)="control.setValue('')"
    >
      <mat-icon svgIcon="clear" />
    </button>
  }
</mat-form-field>
